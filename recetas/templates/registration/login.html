{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h3 class="text-center">Login</h3>

<br>

{% if messages %}
    <div class="alert alert-danger">
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form action="" method="post">
    {% csrf_token %} 

    <div class="card mx-auto" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">Ingrese sus credenciales</h5>
            {{ form | crispy }}

            <a href="{% url 'home' %}" class="card-link">Inicio</a>
            <a href="{% url 'register' %}" class="card-link">Registrarse</a>

            <button class="btn btn-sm btn-primary float-end" type="submit">Iniciar sesi√≥n</button>
        </div>
    </div>
</form>

{% endblock %}
